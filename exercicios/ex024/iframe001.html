<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iFrame</title>
</head>

<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>Acessando o site do <a href="https://cursoemvideo.com" target="_
        ">Curso em vídeo</a> para aprender a programar
    </p>

    <p> <!-- Usando iFrame -->
        <!-- Tamanho padrão 300 x 150, prioridade CSS. O parametro scrolling=["auto/yes/no"] é para barra de rolagem-->
        Acessando o site do
        <iframe src="https://cursoemvideo.com" frameborder="0"> <!-- Esse parametro retirar a borda, qq outro a borda aparece, pode ser usado CSS -->
            [ Seu navegador não é compatível com isso ] <!-- Aqui aparecerá qualquer mensagem quando o navegador não for compatível ou substituir por um link conforme abaixo -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar
    </p>

    <p>
        O site do
        <iframe src="https://www.google.com.br" frameborder="0">
        </iframe>
        também é muito legal, pena que funciona dentro do iFrame
    </p>
</body>

</html>
