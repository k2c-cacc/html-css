    <H1>
        Tags em HTML

<h2>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>

<ul>
    <li><a href="" title="Use a Tag &lt;p&gt;">Parágrafo</a></li>
    <li title="Use a Tag &lt;title&gt;">Títulos</li>
    <li title="Use a Tag &lt;img&gt;">Imagens</li>
    <li title="Use a Tag &lt;abbr&gt;">Abreviações</li>
    <li title="Use a Tag &lt;ctrl+U&gt;">Código-fonte</li>
    <li title="Use a Tag &lt;ul&gt;">Listas numeradas</li>
    <li title="Use a Tag &lt;ul&gt;">Listas com dermarcadores</li>
</ul>
